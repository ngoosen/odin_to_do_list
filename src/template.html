<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <header>
    <div class="user">
      <p>Jane Doe</p>
      <div class="profile_picture_div">
        <img src="./assets/img/default_avatar.png" alt="Default profile picture">
      </div>
    </div>
  </header>

  <nav>
    <ul class="task_type_filter">
      <li>
        <p>All tasks</p>
      </li>
      <li>
        <p>Today</p>
      </li>
      <li>
        <p>Upcoming</p>
      </li>
      <li>
        <p>Anytime</p>
      </li>
    </ul>

    <h2>Projects</h2>
    <ul class="projects_list">
      <li>
        <p>Chores</p>
      </li>
      <li>
        <p>Work</p>
      </li>
      <li>
        <p>Workout routine</p>
      </li>
      <li>
        <p>Mom's birthday</p>
      </li>
      <li>
        <p>Big project with a very long description</p>
      </li>
    </ul>
  </nav>
  <main>
    <h1>All tasks</h1>

    <div class="tasks">
      <div class="task add_button">
        <button>+</button>
      </div>
    </div>
  </main>

  <div class="popup_container">
    <div class="popup_main"></div>

    <form class="popup_message form">
      <div>
        <label for="projects_dropdown">Project :</label>
        <select id="projects_dropdown">
          <option value="" disabled>-- Select a project --</option>
          <option value="chores">Chores</option>
          <option value="moms">Mom's birthday</option>
          <option value="work">Work</option>
        </select>
      </div>

      <div>
        <label for="task_name">Name :</label>
        <input type="text" id="task_name" />
      </div>

      <div>
        <label for="subtask">Subtask :</label>
        <input type="text" id="subtask" />
        <button>Add a subtask</button>
      </div>

      <button>Add a task</button>
    </form>
  </div>
</body>
</html>

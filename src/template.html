<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <header>
    <div class="user">
      <p>Jane Doe</p>
      <div class="profile_picture_div">
        <img src="./assets/img/default_avatar.png" alt="Default profile picture">
      </div>
    </div>
  </header>

  <nav>
    <ul class="task_type_filter">
      <li>
        <p>All tasks</p>
      </li>
      <li>
        <p>Today</p>
      </li>
      <li>
        <p>Upcoming</p>
      </li>
      <li>
        <p>Anytime</p>
      </li>
    </ul>

    <h2>Projects</h2>
    <ul class="projects_list">
      <li>
        <p>Chores</p>
      </li>
      <li>
        <p>Work</p>
      </li>
      <li>
        <p>Workout routine</p>
      </li>
      <li>
        <p>Mom's birthday</p>
      </li>
      <li>
        <p>Big project with a very long description</p>
      </li>
    </ul>
  </nav>
  <main>
    <h1>All tasks</h1>

    <div class="tasks">
      <div class="task add_button">
        <button>+</button>
      </div>
    </div>
  </main>
</body>
</html>
